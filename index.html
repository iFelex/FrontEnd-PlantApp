  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function postRequest() {
      const image = document.getElementById("imageURL").value;
      const url = "https://back-inteligencia-production.up.railway.app/predict"; // Reemplaza con la URL de tu API
      //const url = "http://192.168.10.104:5000/predict"; // Reemplaza con la URL de tu API
      const data = {
        url: image ,
      };

      axios.post(url, data)
              .then(function (response) {
                console.log(response.data);
                document.getElementById("result").innerHTML = "Resultado: " + response.data.clase_de_hoja;
              })
              .catch(function (error) {
                console.error(error);
              });
    }

    function image() {
      let img = document.getElementById("imageURL").value;
      document.getElementById("image").src = img;

    }
  </script>
